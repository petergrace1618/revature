<div class="container">
  <h3>   <u>Enter Player Details Below</u>  </h3>
  <input class="form-control" [(ngModel)]='player.name' placeholder="Enter player name">
  <input class="form-control" [(ngModel)]='player.age' placeholder="Enter player age">
  <input class="form-control" [(ngModel)]='player.city' placeholder="Enter player city">
  <input class="form-control" [(ngModel)]='player.teamName' placeholder="Enter player team name">
  <button class="btn btn-primary"></button>
</div>
